[tool.poetry]
name = "resume"
version = "0.1.0"
description = "Generate a resume from a yaml file."
authors = ["Matteo Silvestro <matteosilvestro@live.it>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
Jinja2 = "^3.0.1"
PyYAML = "^5.4.1"
watchdog = "^2.1.2"
Markdown = "^3.3.4"
python-dotenv = "^0.19.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
